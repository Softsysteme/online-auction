<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="templates/auction/common-layout.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div class="page-wrapper">
				<div>
					<div class="page-content">

						<!-- begin PAGE TITLE ROW -->
						<div>
							<div class="col-lg-12">
								<div class="page-title">
									<h4>
										Online Auktion f√ºr Studenten der <small>hrw</small>
									</h4>
									<ol class="breadcrumb">
										<li><i class="fa fa-home"></i> <a href="#"> Home </a></li>
										<li class="active"><a href="#">
												Versteigerungsbedingungen</a></li>
										<li class="active"><a href="#">
												Datenschutzbestimmungen</a></li>
										<li class="active"><a href="#"> Kontakt</a></li>
										<li class="active"><a href="#"> Impressum</a></li>
									</ol>
								</div>
							</div>
							<!-- /.col-lg-12 -->
						</div>
						<!-- /.row -->
						<!-- end PAGE TITLE ROW -->

						<div>
							<div class="col-lg-12">

								<div class="portlet portlet-green">
									<div class="portlet-body">
										<div class="form-group">
											<h:form id="registerForm">
												<table>
													<tr>
														<td><h:outputText value="Enter Your First Name:" /></td>
														<td><h:inputText id="fname" value="#{user.firstName}"
																required="true"
																requiredMessage="Please enter your first name" /></td>
														<td><h:message for="fname" style="color:red" /></td>
													</tr>
													<tr>
														<td><h:outputText value="Enter Your Last Name:" /></td>
														<td><h:inputText id="lname" value="#{user.lastName}"
																required="true"
																requiredMessage="Please enter your last name" /></td>
														<td><h:message for="lname" style="color:red" /></td>
													</tr>
													<tr>
														<td><h:outputText value="Enter Your email ID:" /></td>
														<td><h:inputText id="email" value="#{user.email}"
																required="true"
																requiredMessage="Please enter your email id" /></td>
														<td><h:message for="email" style="color:red" /></td>
													</tr>
													<tr>
														<td><h:outputText value="Enter Password :" /></td>
														<td><h:inputSecret id="psw" value="#{user.password}"
																required="true"
																requiredMessage="Please enter your password" /></td>
														<td><h:message for="psw" style="color:red" /></td>
													</tr>
													<tr>
														<td />
														<td><h:commandButton value="Register"
																action="#{user.add}" /></td>
													</tr>
													<tr>
														<td><h:outputLink value="home.xhtml">Home</h:outputLink></td>
													</tr>
												</table>
											</h:form>
										</div>

									</div>
									<!-- /.portlet-body -->
								</div>
								<!-- /.portlet -->


							</div>
							<!-- /.col-lg-12 -->


						</div>
						<!-- /.row -->

					</div>
					<!-- /.page-content -->

				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->
			<script
				src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		</ui:define>
	</ui:composition>

	<!-- GLOBAL SCRIPTS -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/plugins/bootstrap/bootstrap.min.js"></script>
	<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="js/plugins/popupoverlay/jquery.popupoverlay.js"></script>
	<script src="js/plugins/popupoverlay/defaults.js"></script>
	<!-- Logout Notification Box -->

	<!-- /#logout -->
	<!-- Logout Notification jQuery -->
	<script src="js/plugins/popupoverlay/logout.js"></script>
	<!-- HISRC Retina Images -->
	<script src="js/plugins/hisrc/hisrc.js"></script>

	<!-- PAGE LEVEL PLUGIN SCRIPTS -->
	<!-- HubSpot Messenger -->
	<script src="js/plugins/messenger/messenger.min.js"></script>
	<script src="js/plugins/messenger/messenger-theme-flat.js"></script>
	<!-- Date Range Picker -->
	<script src="js/plugins/daterangepicker/moment.js"></script>
	<script src="js/plugins/daterangepicker/daterangepicker.js"></script>
	<!-- Morris Charts -->
	<script src="js/plugins/morris/raphael-2.1.0.min.js"></script>
	<script src="js/plugins/morris/morris.js"></script>
	<!-- Flot Charts -->
	<script src="js/plugins/flot/jquery.flot.js"></script>
	<script src="js/plugins/flot/jquery.flot.resize.js"></script>
	<!-- Sparkline Charts -->
	<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>
	<!-- Moment.js -->
	<script src="js/plugins/moment/moment.min.js"></script>
	<!-- jQuery Vector Map -->
	<script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	<script
		src="js/plugins/jvectormap/maps/jquery-jvectormap-world-mill-en.js"></script>
	<script src="js/demo/map-demo-data.js"></script>
	<!-- Easy Pie Chart -->
	<script src="js/plugins/easypiechart/jquery.easypiechart.min.js"></script>
	<!-- DataTables -->
	<script src="js/plugins/datatables/jquery.dataTables.js"></script>
	<script src="js/plugins/datatables/datatables-bs3.js"></script>

	<!-- THEME SCRIPTS -->
	<script src="js/flex.js"></script>
	<script src="js/demo/dashboard-demo.js"></script>

</h:body>
</html>
